<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

      background-color: rgb(214, 214, 221);

      color: rgb(26, 232, 232);

  <title>Control Statements 1 & 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h1>Control Statements (:</h1>

  <script>
    // Request user to enter the first number and store it in a variable
    let num1 = prompt("Enter the first number:");

    // Request user to enter the second number and store it in a variable
    let num2 = prompt("Enter the second number:");

    // Request user to enter the third number and store it in a variable
    let num3 = prompt("Enter the third number:");

    // Convert the input strings to numbers using the parseFloat() function
    // to convert string inputs from the user into numerical values, allowing mathematical operations with them
    
    num1 = parseFloat(num1);
    num2 = parseFloat(num2);
    num3 = parseFloat(num3);

    // Check if all three numbers are equal
    if (num1 === num2 && num2 === num3) {
        // If all three numbers are equal, print "All numbers are equal"
        console.log("All numbers are equal");
    }
    // Check if all three numbers are different
    else if (num1 !== num2 && num2 !== num3 && num1 !== num3) {
        // If all three numbers are different, print "All numbers are different"
        console.log("All numbers are different");
    }
    // If neither all are equal nor all are different
    else {
        // Print "Neither all are equal or different"
        console.log("Neither all are equal or different");
    }

  </script>

  <script>
    // Request user to enter the first number and store it in a variable
    let num1 = parseFloat(prompt("Enter the first number:"));

    // Request user to enter the second number and store it in a variable
    let num2 = parseFloat(prompt("Enter the second number:"));

    // Request user to enter the third number and store it in a variable
    let num3 = parseFloat(prompt("Enter the third number:"));

    // Check if the numbers are in increasing order
    if (num1 < num2 && num2 < num3) {
        // If the numbers are in increasing order, print "Increasing order"
        console.log("Increasing order");
    }
    // Check if the numbers are in decreasing order
    else if (num1 > num2 && num2 > num3) {
        // If the numbers are in decreasing order, print "Decreasing order"
        console.log("Decreasing order");
    }
    // If neither increasing nor decreasing order
    else {
        // Print "Neither increasing nor decreasing order"
        console.log("Neither increasing nor decreasing order");
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
