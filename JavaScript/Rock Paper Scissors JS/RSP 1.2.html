<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        form {
            text-align: center;
            font-weight: bold;
        }

        input {
            margin-top: 5px;
        }
        .card {
            width: 13rem; /* Adjust the width of the cards */
            margin: 1px; /* Add some margin between cards */
        }

        .card-img-top {
            max-height: 70px; /* Adjust the height of the images */
            object-fit: contain; /* Ensure the images maintain their aspect ratio */
        }
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1 class="text-centre my-8" >Let's Play Rock Paper Scissors!</h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="icons8-rock-32.png" class="card-img-top" alt="Rock Image">
                    <div class="card-body">
                        <h5 class="card-title">Rock</h5>
                        <button onclick="userChoice('Rock');" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="icons8-sheet-of-paper-50.png" class="card-img-top" alt="Paper Image">
                    <div class="card-body">
                        <h5 class="card-title">Paper</h5>
                        <button onclick="userChoice('Paper');" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="icons8-scissor-64.png" class="card-img-top" alt="Scissors Image">
                    <div class="card-body">
                        <h5 class="card-title">Scissors</h5>
                        <button onclick="userChoice('Scissors');" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  <br> <hr>
    <div class="container-fluid d-flex justify-content-center">
        <div class="col-md-4 my-8">
            <br>
            <form>
                <label for="Your Choice">Your Choice:</label>
                <br>
                <input type="text" id="UserChoiceInput" name="Uchoice" placeholder="You choose" readonly>
            </form>
            <form>
                <label for="pcchoice">PC Choice:</label>
                <br>
                <input type="Text" id="PCChoiceInput" name="Pchoice" placeholder="PC choose" readonly>
                <br>
                <br>
                <button  type="button" onclick="pcChoice();">âš…</button>
                <hr>
                <label for="Result">Result</label>
                <br>
                <input type="Text" id="Result" name="Result" placeholder="" readonly>
            </form>
        </div>
    </div>
    <br>'
    <br>
    <hr>
    <p>developed by YL 24/12/2023 </p>

    <script>
        let pcResult;

        function pcChoice() {
            let randomValue = Math.random();

            if (randomValue >= 0 && randomValue < 1 / 3) {
                pcResult = "Rock";
            } else if (randomValue >= 1 / 3 && randomValue < 2 / 3) {
                pcResult = "Scissors";
            } else {
                pcResult = "Paper";
            }

            document.getElementById("PCChoiceInput").value = pcResult;
            compareChoices();
        }

        function userChoice(choice) {
            document.getElementById("UserChoiceInput").value = choice;
            compareChoices();
        }

        function compareChoices() {
            let userChoice = document.getElementById("UserChoiceInput").value;

            if (!userChoice || !pcResult) {
                document.getElementById("Result").value = "";
            } else if (userChoice === pcResult) {
                document.getElementById("Result").value = "It's a tie!";
            } else if (
                (userChoice === "Rock" && pcResult === "Scissors") ||
                (userChoice === "Paper" && pcResult === "Rock") ||
                (userChoice === "Scissors" && pcResult === "Paper")
            ) {
                document.getElementById("Result").value = "You win!";
                alert("Congratulations, you win!");
            } else {
                document.getElementById("Result").value = "You lose!";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
