    <script>
        // Define variables for the operands and perform arithmetic operations
        // a. -5 + 8 * 6
        let resultA = -5 + 8 * 6;
        console.log("Result of -5 + 8 * 6 is:", resultA);
      
        // b. (55+9) % 9
        let resultB = (55 + 9) % 9;
        console.log("Result of (55 + 9) % 9 is:", resultB);
      
        // c. 20 + -3*5 / 8
        let resultC = 20 + -3 * 5 / 8;
        console.log("Result of 20 + -3 * 5 / 8 is:", resultC);
      
        // d. 5 + 15 / 3 * 2 - 8 % 3
        let resultD = 5 + 15 / 3 * 2 - 8 % 3;
        console.log("Result of 5 + 15 / 3 * 2 - 8 % 3 is:", resultD);
      </script>
      
      <script>
        // Prompt the user to enter the first number and store it in a variable
        let num1 = prompt("Enter the first number:");

        // Prompt the user to enter the second number and store it in a variable
        let num2 = prompt("Enter the second number:");

        // Convert the input strings to numbers using the parseFloat() function
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

            // Perform the division operation and store the result in a variable
            let result = num1 / num2;

            // Print the result on the screen
            console.log("The result of dividing", num1, "by", num2, "is:", result);
      </script>
